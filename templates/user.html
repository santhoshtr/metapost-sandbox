<!doctype html>
<html lang="en" dir="ltr">

    <head>
        <title>Metapost Sandbox - my samples</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="Try Metapost quickly and easily with our online sandbox application! View and preview your results in a user-friendly interface. Perfect for anyone wanting to experiment with Metapost without the hassle of setting up an environment. Start creating illustrations now!">
        <meta property="og:description"
            content="Try Metapost quickly and easily with our online sandbox application! View and preview your results in a user-friendly interface. Perfect for anyone wanting to experiment with Metapost without the hassle of setting up an environment. Start creating illustrations now!">
        <link id="theme-style" rel="stylesheet" href="../static/common.css">
        <link id="theme-style" rel="stylesheet" href="../static/user.css">
        <link id="theme-style" rel="stylesheet" href="../static/codemirror.css">
        <link id="theme-style" rel="stylesheet" href="../static/nord.css">
        <script src="../static/main.js" type="module"></script>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>

    <body>
        <header>
            <a href="/"><h1 class="title">Metapost Sandbox</h1></a>
            <input class="sample-title hidden" value="{{ title }}" id="title" name="title" />
            <button id="b-save" disabled class="nav-item hidden"  title="Save [Control+S]"><span
                    class="material-symbols-outlined">
                    save
            </span></button>
            <button id="b-compile" disabled class="nav-item hidden" title="Compile [Control+R]"><span
                    class="material-symbols-outlined">
                    play_arrow
                </span></button>
            <a id="b-samples" class="nav-item hidden" href="https://github.com/santhoshtr/type-concepts/" target="_blank"
                title="Samples"><span class="material-symbols-outlined">
                    menu_book
                </span></a>
            <button id="b-share" disabled class="nav-item hidden" title="Share"><span
                    class="material-symbols-outlined" >
                    share
                </span></button>
                <button id="b-login" class="nav-item" title="Login using github"><span
                    class="material-symbols-outlined">
                    person
                </span></button>
        </header>
        <main>
            <section class="container page-user">
                <section class="samples cards">
                    {% for item in records %}
                       <a class="mpost-item card"  href='/m/{{ item.id }}'>
                            {% if item.svg %}
                            <div class='result'>{{ item.svg|safe}}</div>
                            {% else %}
                            <img  class='result placeholder' src="https://upload.wikimedia.org/wikipedia/commons/1/10/Metapost-icon.svg">
                            {% endif %}
                            <h2 class="title">{{item.title}}</h2>
                            <div class='updated'>{{ item.updated  }}</div>
                       </a>
                    {% endfor %}

                </section>
            </section>

        </main>

        <footer>
            <p>Metapost Sandbox by Santhosh Thottingal. <a href="https://github.com/santhoshtr/metapost-sandbox">Source
                    code</a> | <a href="/docs">API Spec</a></p>
        </footer>



    </body>

</html>

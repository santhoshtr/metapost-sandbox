<html lang="en" dir="ltr">

    <head>
        <title>Metapost Sandbox</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link id="theme-style" rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
        <link id="theme-style" rel="stylesheet" href="{{ url_for('static', path='codemirror.css') }}">
        <script src="{{ url_for('static', path='main.js') }}"></script>
        <script src="{{ url_for('static', path='codemirror.js') }}"></script>
        <script src="{{ url_for('static', path='metapost.mode.js') }}"></script>
    </head>

    <body>
        <header>
            <h1 class="title"> Metapost Sandbox</h1>
            <button id="b-compile" onclick="doCompile()">Compile</button>
            <button id="b-save" onclick="save()">Save</button>
        </header>
        <main>
            <section class="container">
                <textarea id="mpostcode" oninput="doCompile()" >
beginfig(0);
width:=100;
rotation:=45;

pen calligraphicpen ;
calligraphicpen := makepen ((0, 0)--(width,0 ) rotated rotation) ;

z0 = (x1+150, 0);
z1 = (0, y0+250);
z2 = (x1+250, y1+250);
z3 = (x2+250, y1);
z4 = (x2, y0);
pickup calligraphicpen;
draw z0..z1..z2..z3..z4 withcolor blue;
endfig;
end
                </textarea>
            <div id="result" disabled></div>
            </section>
            <section class="logs">
                <p id="log"></p>
            </section>
        </main>

        <footer>
            <p>Metapost Sandbox by Santhosh Thottingal </p>
        </footer>
    </body>

</html>
